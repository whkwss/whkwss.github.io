<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/jquery-2.1.1.min.js"></script>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?v=2.0&ak=cEZ7I4ZaWrb61Ug7OfDTHSfYfLiupBTD"
    ></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css"
    />
    <title>垃圾分类监管平台</title>
  </head>
  <body></body>
</html>
<div class="loading"></div>
<div class="data">
  <div class="data-title">垃圾分类监管平台</div>
  <div class="content">
    <div class="content-left">
      <div class="content-left-top boxstyle">
        <div class="title">今日待办</div>
        <ul>
          <li>
            <i class="fas fa-check-circle"></i>
            <div class="sub-title">运行总数(个)</div>
            <p>12,457</p>
          </li>
          <li>
            <i class="fas fa-trash-alt"></i>
            <div class="sub-title">今日待清理数(个)</div>
            <p>12,000</p>
          </li>
          <li>
            <i class="fas fa-times-circle"></i>
            <div class="sub-title">今日待维修数(个)</div>
            <p>121</p>
          </li>
          <li>
            <i class="fas fa-tools"></i>
            <div class="sub-title">今日待检修(个)</div>
            <p>1,225</p>
          </li>
        </ul>
      </div>
      <div class="content-left-middle boxstyle">
        <div class="title">设备状态</div>
        <table class="device-monitor">
          <thead>
            <tr>
              <th>设备序号</th>
              <th>设备状态</th>
              <th>设备序号</th>
              <th>设备状态</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>001</td>
              <td><span class="status full"></span>已满</td>
              <td>002</td>
              <td><span class="status normal"></span>正常</td>
            </tr>
            <tr>
              <td>003</td>
              <td><span class="status normal"></span>正常</td>
              <td>004</td>
              <td><span class="status broken"></span>故障</td>
            </tr>
            <tr>
              <td>005</td>
              <td><span class="status normal"></span>正常</td>
              <td>006</td>
              <td><span class="status normal"></span>正常</td>
            </tr>
            <tr>
              <td>007</td>
              <td><span class="status full"></span>已满</td>
              <td>008</td>
              <td><span class="status normal"></span>正常</td>
            </tr>
            <tr>
              <td>009</td>
              <td><span class="status normal"></span>正常</td>
              <td>0010</td>
              <td><span class="status normal"></span>正常</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="content-left-bottom boxstyle">
        <div class="title">回收总量</div>
        <div id="total-num" class="charts"></div>
      </div>
    </div>
    <div class="content-center ">
      <div class="content-center-top boxstyle">
        <div class="title">实时地图监控</div>
        <div class="working-num">
          <p>实时正常运行设备数</p>
          <span>1</span>
          <span>0</span>
          <span>8</span>
          <span>7</span>
          <span>5</span>
        </div>
        <div id="map-view" class="map"></div>
      </div>
      <div class="content-center-bottom boxstyle">
        <div class="title">垃圾投放高峰时间</div>
        <div id="rush-hour" class="charts"></div>
      </div>
    </div>
    <div class="content-right">
      <div class="content-right-top boxstyle">
        <div class="title">地区监控</div>
        <div class="scene_choose">
          <button class="choose" id="north">华工北区</button>
          <button class="choose" id="west">华工西区</button>
          <button class="choose" id="east">华工东区</button>
          <button class="choose" id="south">华工南区</button>
        </div>
      </div>
      <div class="content-right-middle boxstyle">
        <div class="title">投递总量</div>
        <div id="total-num-top" class="charts"></div>
      </div>
      <div class="content-right-bottom boxstyle">
        <div class="title">设备利用率</div>
        <div id="utilization" class="charts"></div>
      </div>
    </div>
  </div>
  <script src="./js/echarts.min.js"></script>
  <script src="./js/echarts.js"></script>
  <script src="./js/baidu-map.js"></script>
</div>
